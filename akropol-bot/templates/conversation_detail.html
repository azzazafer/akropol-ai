<!DOCTYPE html>
<html lang="tr">

<head>
    <title>Detay</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #e5ddd5
        }

        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background: #efe7dd;
            border-radius: 10px;
            overflow: hidden
        }

        .chat-header {
            background: #075e54;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between
        }

        .chat-body {
            height: 600px;
            overflow-y: auto;
            padding: 20px
        }

        .msg {
            max-width: 75%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 7px;
            position: relative
        }

        .msg.user {
            background: white;
            float: left;
            clear: both
        }

        .msg.assistant {
            background: #dcf8c6;
            float: right;
            clear: both
        }

        .msg.system {
            background: #fff3cd;
            text-align: center;
            float: none;
            clear: both;
            margin: 10px auto
        }

        .timestamp {
            display: block;
            font-size: 0.7rem;
            color: #999;
            text-align: right
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header"><a href="/dashboard" class="text-white text-decoration-none"><i
                    class="fas fa-arrow-left"></i> Geri</a>
            <h5>{{ phone }}</h5>
            <div></div>
        </div>
        <div class="chat-body" id="scrollArea">{% for msg in messages %}<div class="msg {{ msg.role }}">{% if
                msg.audio_url %}<div>{{ msg.content }}</div><audio controls src="{{ msg.audio_url }}"
                    style="height:30px;max-width:100%"></audio>{% else %}{{ msg.content }}{% endif %}<span
                    class="timestamp">{{ msg.timestamp }}</span></div>{% endfor %}</div>
    </div>
    <script>document.getElementById("scrollArea").scrollTop = document.getElementById("scrollArea").scrollHeight;</script>
</body>

</html>
