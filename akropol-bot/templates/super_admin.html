<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süper Admin Paneli - Akropol AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #212529;
            color: #fff;
        }

        .card {
            background-color: #343a40;
            border: 1px solid #454d55;
        }

        .btn-danger-custom {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger-custom:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-danger mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="fas fa-shield-alt me-2"></i>SÜPER ADMIN KONTROL MERKEZİ</span>
            <a href="/dashboard" class="btn btn-outline-light btn-sm">Normal Panele Dön</a>
        </div>
    </nav>

    <div class="container">
        <div class="alert alert-warning">
            <i class="fas fa-exclamation-triangle me-2"></i>
            Bu alanda yapacağınız değişiklikler tüm sistemi etkiler. Dikkatli olun.
        </div>

        <div class="row">
            <!-- Sistem Durumu -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header border-secondary">
                        <i class="fas fa-server me-2"></i>Sistem Durumu
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-success"><i class="fas fa-check-circle me-2"></i>Sistem Aktif</h5>
                        <p class="card-text">Scheduler Durumu: <strong>Çalışıyor</strong> (09:00 - 19:00)</p>
                        <p>Son Hata Kaydı: <strong>Yok</strong></p>
                        <button class="btn btn-danger-custom w-100 mb-2"><i class="fas fa-stop-circle me-2"></i>Acil
                            Durdurma (Emergency Stop)</button>
                        <button class="btn btn-warning w-100"><i class="fas fa-sync me-2"></i>Sistemi Yeniden
                            Başlat</button>
                    </div>
                </div>
            </div>

            <!-- Yönetici Ayarları -->
            <div class="col-md-6 mb-4">
                <div class="card h-100">
                    <div class="card-header border-secondary">
                        <i class="fas fa-key me-2"></i>Güvenlik Ayarları
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Admin Şifresi Düzenle</label>
                            <input type="password" class="form-control bg-dark text-white border-secondary"
                                placeholder="Yeni şifre girin...">
                        </div>
                        <button class="btn btn-primary w-100"><i class="fas fa-save me-2"></i>Şifreyi Güncelle</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ham Veri Görüntüleyici -->
        <div class="card mt-4">
            <div class="card-header border-secondary">
                <i class="fas fa-database me-2"></i>Ham Veritabanı
            </div>
            <div class="card-body">
                <pre class="bg-dark p-3 rounded" style="max-height: 400px; overflow-y: auto; font-size: 0.8rem;">
{{ memory | tojson(indent=2) }}
                </pre>
                <button class="btn btn-outline-danger w-100 mt-2"><i class="fas fa-trash me-2"></i>Tüm Veriyi
                    Temizle</button>
            </div>
        </div>
    </div>
</body>

</html>
